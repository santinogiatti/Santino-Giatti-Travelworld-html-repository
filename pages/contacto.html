<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelworld.cont</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../imagenes/leonsin.png">
    <script src="https://kit.fontawesome.com/56cafeffc2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo">
            <img src="../imagenes/leonsin.png" alt="logo de la compañia">
            <h2 class="nombre-empresa"> Travelworld</h2>
        </a>
        <nav class="barranav">
          <ul class="menu">
            <li>
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li>
              <a class="nav-link" href="./registrate.html">Registrate</a>
            </li>
            <li>
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
            <li>
              <a class="nav-link" href="./promos.html">Promos</a>
            </li>
            <li>
              <a class="nav-link" href="./nosotros.html">Nosotros</a>
            </li>
          </ul>
        </nav>
             
    </header>
  
    <div class="contact-form">
      <h2>CONTACTO</h2>
      <form action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
          
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>

          <div class="div-consulta-contacto">
            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" rows="4" required></textarea>
          </div>
          
          <button type="submit">Enviar</button>
      </form>
  </div>    


  <footer class="pie-pagina">
    <div class="grupo-1">
        <div class="box">
            <figure>
                <a href="../index.html">
                    <img src="../imagenes/leonsin.png" alt="logo">
                </a>
            </figure>
        </div>
        <div class="box">
            <h2>SOBRE NOSOTROS</h2>
            <p>Lideres en venta de pasajes y hoteleria al rededor del mundo.</p>
            <p>14 años de historia nos respaldan.</p>
            <p> TEL: 15 8347 9854</p>
        </div>
        <div class="box">
            <h2>SIGUENOS</h2>
            <div class="red-social">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-youtube"></a>
            </div>
        </div>
    </div>
    <div class="grupo-2">
        <small>&copy;2023 <b>Travelworlds</b> - Todos los derechos reservados. </small>
    </div>
   </footer>  
    

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
